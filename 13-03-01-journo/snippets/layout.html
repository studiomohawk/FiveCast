<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title><% if ( title ){ %> <%= title %> | <% } %>Demo: journo</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.min.css">
  </head>
  <body>

  <div id="page" class="page">
    <div class="content">
      <%= content %>
    </div>
    <nav>
      <ul>
        <% _.each( folderContents('posts'), function( value, key, list ) { %>
        <li><a href="<%= postName(value) %>"><%= postName(value) %></a></li>
        <% }); %>
      </ul>
    </nav>
  </div>

  </body>
</html>
